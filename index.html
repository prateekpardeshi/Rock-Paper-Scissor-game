<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="header">
  <a href="#default" class="logo">Prateek's Game: Rock, Paper & Scissor</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>

<br><br><br>

<div class="game">

    <script>
        
        var userChoice = prompt("Choose among rock, paper or scissors? (use lowercase letters)");

        if (! userChoice) {
            
            document.write("<p>User, You did not enter anything!.</p>");
        } else {
            
            document.write("<p>User:" + " " + userChoice + "</p>");
        }

        
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }

        
        document.write("<p>Computer:" + " " + computerChoice + "</p>");

        
        var compare = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "It's a tie!  Please Refresh to Play Again!";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissors") {
                    
                    return "You win! Please Refresh to Play Again!";
                } else {
                    
                    return "You lose! Try again. Please Refresh to Play Again!";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    
                    return "You win! Please Refresh to Play Again!";
                } else {
                   
                    return "You lose! Try again. Please Refresh to Play Again!";
                }
            }
            if (choice1 === "scissors") {
                if (choice2 === "rock") {
                    
                    return "You lose! Try again. Please Refresh to Play Again!";
                } else {
                    
                    return "You win! Please Refresh to Play Again!";
                }
            }
        };

        
        var results = compare(userChoice,computerChoice);

        
        document.write("<br><hr><br>" + results);
    </script>

</div>

</body>
</html>
